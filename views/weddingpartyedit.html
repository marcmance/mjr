<section id="weddingpartyedit">
  <div class="party" ng-repeat="wp in weddingparty">
    <div class="bridesmaids">
      <b>{{wp.b}}</b><br/>
      <textarea type="text" ng-model="wp.bdesc"> </textarea>
    </div>
    <div class="groomsmen">
      <b>{{wp.g}}</b><br/>
      <textarea type="text" ng-model="wp.gdesc"/></textarea>
    </div>
  </div>
  <button ng-click="save()">Add Name</button>
</section>
